<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="form-container">
            <form id="budget-form">
                <div>
                    <label for="description">Vendos Pershkrimin e Produktit</label>
                    <input type="text" id="description" required>
                </div>
                <div>
                    <label for="amount">Vendos Shumen e Produktit</label>
                    <input type="number" id="amount" required>
                </div>
                <button type="submit">Shto</button>
            </form>
        </div>
        <div class="total-container">
            <h2>Totali: $<span id="total-amount">0</span></h2>
        </div>
        <div class="table-container">
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Pershkrimi i Produktit</th>
                        <th>Vlera e Produktit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="budget-items">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button id="print-button">Print</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
